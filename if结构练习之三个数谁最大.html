<script>
//    准备三个数字-先比两个,大者再跟第三个数相比
  var num1=parseFloat(prompt('输入第一个数字'));
  var num2=parseFloat(prompt('输入第二个数字'));
  var num3=parseFloat(prompt('输入第三个数字'));

  if(isNaN(num1)===false && isNaN(num2)===false && isNaN(num3)===false){
    if(num1>num2){
     if(num1>num3){
       console.log('第一个数最大,值是:'+num1);
       alert('第一个数最大,值是:'+num1)
     } else{
         console.log('第三个数最大,值是:'+num3);
         alert ('第三个数最大,值是:'+num3);
     }
  }else{
    if(num2>num3){
        alert('第二个数最大,值是:'+num2);
        console.log('第二个数最大,值是:'+num2);
    }else{
        alert('第三个数最大,值是:'+num3);
        console.log('第三个数最大,值是:'+num3);
    }
  }
  }
  
</script>
