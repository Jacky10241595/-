<script>
var score=parseFloat(prompt('请输入分数'));
if(100>=score&&score>90){
    alert('优秀');
    console.log('优秀');
}else if(90>=score&&score>80){
    alert('还要努力');
    console.log('还要努力');
}else if(80>=score&&score>70){
    alert('一般');
    console.log('一般');
}else{
    alert('不合格');
    console.log('不合格');
}


</script>
</html>
