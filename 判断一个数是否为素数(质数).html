    function zs(n) {
        var a = true;
        for (i = 2; i < n; i++) {
            if (n % 2 === 0) {
                a = false;
                break;
            }
        }
        return a;
    }
    //  console.log(zs(7));输出true
    var n = prompt('输入数字');
    var a = zs(n);
    if (a === true) {
        alert('是质数');
    } else {
        alert('不是质数');
