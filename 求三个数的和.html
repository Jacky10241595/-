<script>
    function getsum(a, b, c) {

        return a + b + c;
    }
    console.log(sum(5, 6, 7));


    function f1(a, b) {
        return a + b;
    }
    function f2(a, b, c) {
        var sum = f1(a, b);
        sum = f1(sum, c);
        return sum;
    }
    console.log(f2(1, 3, 5));


    function f1(a, b) {
        return a + b;
    }

        sum = f1(sum, c);
        return sum;

    // 使用arguments求和
    function fn() {
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {
            sum += arguments[i];
        }
        console.log(sum);
        return sum;
    }
    fn(10, 30, 40);

    function x() {

    x(8, 9, 10);

    function y(){
